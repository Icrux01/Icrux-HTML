<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
        Formularios
    </h1>
    <form>
        <label for="text">Seu nome</label>
        <input type="text" /> 
        <br />
        <label for="e-mail">Seu e-mail</label>
        <input id="e-mail" type="e-mail" >
        <br />
        
        <label for="tel"> Seu telefone</label>
        <input type="tel" />
        <input type="number" max="10" min="1" />

        <input type="file" /> <br />
        <input type="color" />
        <input type="checkbox" /> <label for="checkbox"></label>
    </form>
    
</body>
</html>
